name: Deploy VitePress site to Pages

on:
  # Se déclenche sur les push vers la branche main
  push:
    branches: [main]
  
  # Permet de déclencher manuellement le workflow depuis l'interface GitHub
  workflow_dispatch:

# Définit les permissions nécessaires pour le déploiement sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permet seulement un déploiement concurrent, les autres seront annulés
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Nécessaire pour lastUpdated
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build with VitePress
        run: npm run docs:build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Job de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4