postgres:
  container_name: mooki_database
  image: postgres:16.3
  env_file: .env
  volumes:
    - mooki_data:/var/lib/postgresql/data
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  ports:
    - "5432:5432"
  networks:
    - mooki_network
  restart: unless-stopped

networks:
  mooki_network:
    driver: bridge

volumes:
  mooki_data:
